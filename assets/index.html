<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <h1>Please type city to see the weather</h1>
    <div class="search">
      <input type="text" placeholder="Enter the city" class="input-field">
      <input type="submit" value="Submit" class="button">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
      <p class="city"></p>
      <p class="humidity"></p>
      <p class="winds"></p>
    
  </div>
</div>

<script src="js/Api.js"></script>

</body>
</html>
